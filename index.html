<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div id="main">
		<canvas id="matrix"></canvas>

		<div class="controls">
			<div class="control">
				<span>Font:</span>

				<div class="select-container">
					<select id="change-font">
						<option style="font-family: serif;">serif</option>
						<option style="font-family: sans-serif;">sans-serif</option>
						<option style="font-family: monospace;" selected>monospace</option>
						<option style="font-family: cursive;">cursive</option>
						<option style="font-family: fantasy;">fantasy</option>
						<option style="font-family: system-ui;">system-ui</option>
					</select>
				</div>
			</div>

			<div class="control">
				<span>Color:</span>

				<div class="colors-container">
					<button style="background-color: #B22222;" data-color="#B22222"></button> <!-- Firebrick (red) -->
					<button style="background-color: #1E3A8A;" data-color="#1E3A8A"></button> <!-- Royal Blue escuro -->
					<button style="background-color: #228B22;" data-color="#228B22"></button> <!-- Forest Green -->
					<button style="background-color: #FCD34D;" data-color="#FCD34D"></button>
					<button style="background-color: #6B21A8;" data-color="#6B21A8"></button> <!-- Roxo escuro -->
					<button style="background-color: #DB2777;" data-color="#DB2777"></button> <!-- Pink vibrante -->
					<button style="background-color: #EA580C;" data-color="#EA580C"></button> <!-- Laranja forte -->
					<button style="background-color: #0891B2;" data-color="#0891B2"></button> <!-- Cyan escuro -->

				</div>
			</div>

			<div class="control">
				<span>FPS:</span>
				<input id="change-fps" type="range" min="0" max="100">
			</div>

			<!-- <div class="control">
				<span>Size:</span>
				<input id="change-size" type="range" min="0" max="100">
			</div> -->


			<div class="control">
				<span>Quality:</span>
				<input id="change-quality" type="range" min="8" max="512">
			</div>
			</div>
</body>

<script type="module" src="./dist/main.js"></script>

</html>
