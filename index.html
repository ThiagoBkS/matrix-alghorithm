<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Matrix - By: ThiagoBkS</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/x-icon" href="/images/icon.png" />
	</head>
	<body>
		<canvas id="background-matrix" width="512"></canvas>

		<div id="main">
			<canvas id="matrix" height="512" width="512"></canvas>

			<div class="controls">
				<div class="control">
					<span class="matrix-start-effect">Font:</span>

					<div class="select-container">
						<select id="change-font">
							<option style="font-family: serif">serif</option>
							<option style="font-family: sans-serif">sans-serif</option>
							<option style="font-family: monospace" selected>monospace</option>
							<option style="font-family: cursive">cursive</option>
							<option style="font-family: fantasy">fantasy</option>
							<option style="font-family: system-ui">system-ui</option>
						</select>
					</div>
				</div>

				<div class="control">
					<span class="matrix-start-effect">Alphabet:</span>

					<div class="select-container">
						<select id="change-alphabet"></select>
					</div>
				</div>

				<div class="control">
					<span class="matrix-start-effect">Color:</span>
					<div class="color-selector-block">
						<input id="change-color" type="color" value="#00FF00" />
					</div>
				</div>

				<div class="control">
					<span class="matrix-start-effect">FPS:</span>
					<input id="change-fps" type="range" min="0" max="60" value="24" />
				</div>

				<div class="control">
					<span>Size:</span>
					<input id="change-size" type="range" min="8" max="64" value="32" />
				</div>

				<div class="control">
					<span class="matrix-start-effect">Quality:</span>
					<input id="change-quality" type="range" min="8" max="1024" value="512" />
				</div>
			</div>

			<a href="https://github.com/ThiagoBkS/matrix-alghorithm" target="_blank" class="created-by"
				>@ThiagoBkS</a
			>
		</div>

		<script type="module" src="./dist/main.js"></script>
	</body>
</html>
